crypto:
  env: local

spring:
  application:
    name: crypto-cache
  profiles:
    active: local
  jmx:
    enabled: true
  main:
    banner-mode: 'off'

management:
  endpoints:
    web:
      exposure:
        include: prometheus

ignite:
  client:
    port: 10800
  backups: 0
  metricsLogFreq: 600000
  systemWorkerBlockedTimeout: 30000
